name: Manually triggered workflow
on: 
  workflow_run:
    workflows:["Say hello!"]

jobs:
  pr-commented:
    name: Job when PR is commented on
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
  
    steps:
      - name: echo
        run: echo "PR commented"
  
  issue-commented:
    name: Job when issue is commented on
    if: ${{ !github.event.issue.pull_request }}
    runs-on: ubuntu-latest
  
    steps:
      - name: echo
        run: |
          echo GITHUB_SHA: $GITHUB_SHA
          echo "Issue commented"
          echo "::group::My title"
          echo "Inside group"
          echo "::endgroup::"
